# This XOrg config is designed to stop XOrg from crashing when to many
# Razer devices are present.  As they all present as keyboard devices
# this exceeds the limit that XOrg can support.  So Devices which don't
# have an input as such are excluded from XOrg.

Section "InputClass"
        Identifier "Razer Razer Goliathus Extended Chroma"
        MatchProduct "Razer Razer Goliathus Extended Chroma"
        Option "Ignore" "on"
EndSection

Section "InputClass"
        Identifier "Razer Razer Kraken Kitty Edition Consumer Control"
        MatchProduct "Razer Razer Kraken Kitty Edition Consumer Control"
        Option "Ignore" "on"
EndSection

Section "InputClass"
        Identifier "Razer Razer Kraken Kitty Chroma Control"
        MatchProduct "Razer Razer Kraken Kitty Chroma Control"
        Option "Ignore" "on"
EndSection

Section "InputClass"
        Identifier "Razer Razer Kraken Kitty Edition"
        MatchProduct "Razer Razer Kraken Kitty Edition"
        Option "Ignore" "on"
EndSection

Section "InputClass"
        Identifier "Razer Kiyo"
        MatchProduct "Razer Kiyo"
        Option "Ignore" "on"
EndSection

Section "InputClass"
        Identifier "RAZER Razer Mouse Dock"
        MatchProduct "RAZER Razer Mouse Dock"
        Option "Ignore" "on"
EndSection
